<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Heart</title>
</head>

<body>
	<audio autoplay loop controls hidden id="audio">
		<source src="assets/music.mp3" type="audio/mpeg">
		teste
	</audio>
	<div class="heart" id="coracao" onclick="ativar()"></div>

	<script>
		function ativar() {
			var audio = document.getElementById("audio");
			if (audio.paused) {
				audio.play();
			} else {
				audio.pause();
			}
			var coracao = document.getElementById("coracao");			
			coracao.style.animationPlayState = "running";
		}

	</script>
</body>

</html>
